<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>311 Text</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100vw;
        height: 8vh;
        background-color: #f1f1f1;
        color: white;
        text-align: center;
      }
      .image-upload {
        position: absolute;
        left: 1vw;
        top: 1vw;
        width: 10vw;
        height: 10vw;
        border-radius: 50%;
        background-color: #999;
        color: white;
        font-size: 10vw;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        cursor: pointer;
      }
      .image-upload div {
        position: relative;
        top: -.75vw;
      }
      #file {
        opacity: 0;
        position: absolute;
        width: 10vw;
        height: 10vw;
        left: 1vw;
        top: 1vw;
      }
      #message-input {
        position: absolute;        
        width: 86vw;
        height: 10vw;
        left: 12vw;
        top: 1vw;
        font-size: 24px;
        padding: 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .messages {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 80vh;
        overflow-y: scroll;
      }
      .image-message {
        position: relative;
        width: 80vw;
        height: auto;
        margin-left: 18vw;
        border-radius: 3vw;
      }
      .text-message {
        font-family: Arial, sans-serif;
        position: relative;
        width: 80vw;
        margin-left: 2vw;
        background-color: #f1f1f1;
        border-radius: 3vw;
        padding: 3vw;
      }
    </style>
  </head>
  <body>
    <div class="messages">
    </div>
    <div class="footer">
      <button id="upload-image" class="image-upload"><div>+</div></button>
      <input id="file" type="file" accept="image/*">
      <input type="text" id="message-input">
    </div>
    <script src="index.js"></script>
  </body>
</html>
